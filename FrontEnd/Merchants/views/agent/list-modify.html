<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>代理配置编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdn.wwzznn.com/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="https://cdn.wwzznn.com/layuicms/css/public.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form layui-row layui-col-space10" id="list-modify-form">
        <div class="layui-col-md9 layui-col-xs12">
            <div class="layui-form-item">
                <label class="layui-form-label">上级代理</label>
                <div class="layui-input-block">
                    <select name="ParentAgentId" lay-filter="ParentAgentId">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账户名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="AccountName" placeholder="请输入名称">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">返点规则</label>
                <div class="layui-input-block">
                    <select name="AgentRebateId" lay-filter="AgentRebateId">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">返佣规则</label>
                <div class="layui-input-block">
                    <select name="CommissionId" lay-filter="CommissionId">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">代理合约</label>
                <div class="layui-input-block">
                    <select name="ContractId" lay-filter="ContractId">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">代理域名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="Url" placeholder="请输入代理域名">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="list-modify-submit">保存提交</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                    <input type="hidden" name="Id" value="0" />
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="https://cdn.wwzznn.com/layui/layui.js"></script>
    <script type="text/javascript" src="/js/agent/list-modify.js"></script>
</body>
</html>
