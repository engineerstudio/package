<body class="childrenBody">
    <form class="layui-form layui-row layui-col-space10">
        <div class="layui-col-md9 layui-col-xs12">

                <label class="layui-form-label">会员名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="AccountName" placeholder="请输入会员名称" disabled>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">会员分组</label>
                <div class="layui-input-inline">
                    <select name="GroupId">
                    </select>
                </div>
                <div class="layui-input-inline" style="padding: 3px;"><button class="layui-btn layui-btn-sm member-edit-save-membergroup">保存</button></div>
            </div>
        </div>
    </form>
    <div>
        <div class="layui-col-md12 layui-col-xs12">

                <div class="layui-input-inline member-edit-small-width">
                    <button class="layui-btn layui-btn-sm" name="forbid-login" >禁止登录</button>

                <div class="layui-input-inline member-edit-small-width">

                </div>
                <div class="layui-input-inline member-edit-small-width">
                    <button class="layui-btn layui-btn-sm" name="reset-login-psw">重置登录密码</button>
                </div>
                <div class="layui-input-inline member-edit-small-width">
                    <button class="layui-btn layui-btn-sm" name="reset-fund-psw">重置资金密码</button>
                </div>
            </div>
        </div>
    </div>

        <script type="text/javascript" src="https://cdn.wwzznn.com/layui/layui.js"></script>
        <script type="text/javascript" src="/js/members/member-edit.js"></script>
